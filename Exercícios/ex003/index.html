<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma Imagem que está na mesma pasta.</p>
    <img src="logo html.png" alt="Logo HTML5"> <!-- Basta entre as aspas clicar Ctrl + Espaço e selecionar a imagem -->
    <p>Podemos também carregar imagens que estam em sub-pastas.</p>
    <img src="imagens/logo css.png" alt="Logo CSS3"> <!-- Basta entre as aspas clicar Ctrl + Espaço, escolher a pasta onde está a imagem que você quer e selecionar a imagem -->
    <p>Também podemoscarregar imagens externas</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript"> <!-- Basta você pesquisar por uma imagem, abrir ela e copiar o endereço da imagem, ai basta entre as aspas clicar Ctrl + v para colar o link da imagem, o link se chama URL -->
</body>
</html>
