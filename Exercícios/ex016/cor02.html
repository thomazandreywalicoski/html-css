<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title> <!--Configurações globais da CSS * {}-->
    <style>
        * { 
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, #6C0FFF, #AF00FF, #FF0091, #FF0C3D, #FF7700, #FFC500);
        }
    </style>
    <!-- Degrade para a direita (to right), para a esquerda (to left), para cima (to top), para baixo (to botton) -->
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
