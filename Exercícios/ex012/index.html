<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1> 
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!-- Jeito simple de colocar um vídeo: <video src="midia/meu-video.mp4.mp4" height="500" width="300" controls></video> -->

    <video width="560" height="315" poster="imagens/capa-cavalo.png" controls muted autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>    
              <!-- Para adicionar uma capa ao vídeo basta utilizar a tag POSTER -->
              <!-- A tag AUTO PLAY só funciona no chrome desde que o vídeo esteja sem som, então para a auto play funcinar basta adicinar a tag MUTED antes do AUTO PLAY -->
              <!-- a TAG LOOP serve para que quando o vídeo terminar ele começe sozinho novamente -->

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-QFZU78dy_g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

                            <!-- Para colocar um vídeo do YouTube basta escolher o vídeo que você quer, clicar em compartilhar e clicar na opção INCORPORAR e copiar o código, aí é só colar que o código já vai estar todo pronto -->
</body>
</html>
