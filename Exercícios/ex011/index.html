<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos apredender a reproduzir áudios em HTML5.</p>
    <audio src="midia/loping-sting.mp3" controls autoplay></audio> <!-- Primeira maneira-->
    
    <!-- Compatível em todos os navegadores estando em formato MP3, WAV, OGG -->

    <audio preload="metadata" autoplay controls loop> <!-- loop= para o áudio começar novamente quando acabar -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> 
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio>
                <!-- O navegaador vai tentar reproduzir em ordem, caso não consiga reproduzir o arquivo mp3 ele vai tentar reproduzir o arquivo ogg, caso não consiga reproduzir o arquivo ogg ele vai tentar reproduzir o arquivo wav, caso ele não consiga reproduzir o arquivo wav infelizmente seu navegador não consegue reproduzir áudio -->
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
