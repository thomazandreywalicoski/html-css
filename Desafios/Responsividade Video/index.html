<head>

    <title>Responsividade Video</title>
    <style>
        .container {
    max-width: 700px;
}

.div-video {
    width: 100%;
    padding-top: 56.25%;
    position: relative;
}

.div-video iframe {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="container">
                <div class="div-video">
                    <iframe src="https://www.youtube.com/embed/l2UDgpLz20M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
